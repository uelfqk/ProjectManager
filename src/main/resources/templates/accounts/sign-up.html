<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments.html :: head">
        <meta charset="UTF-8">
        <title>Project Manager | 로그인</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <p class="lead">프로젝트 매니저</p>
                <h2>계정 만들기</h2>
            </div>
            <div class="row justify-content-center">
                <form class="needs-validation col-sm-6" action="#"
                  th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input id="username" type="text" th:field="*{username}" class="form-control"
                               placeholder="아이디" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
                        <small id="usernameHelp" class="form-text text-muted">
                            *. 공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요.
                        </small>
                        <small class="invalid-feedback">아이디을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</small>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                               aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                        <small id="passwordHelp" class="form-text text-muted">
                            <p>*. 8자 이상 50자 이내로 입력하세요.</p>
                            <p>*. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.</p>
                        </small>
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 재확인</label>
                        <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control"
                               aria-describedby="passwordConfirmHelp" required minlength="8" maxlength="50">
                        <small id="passwordConfirmHelp" class="form-text text-muted">
                            *. 비밀번호를 다시 입력해주세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">가입하기</button>
                        <small id="submitHelp" class="form-text text-muted">
                            <div class="row sft-terms-and-privacy-agreement-container">

                                <input type="checkbox" id="sft-terms-and-privacy-agreement">
                                <p>
                                    <a href="#">이용약관</a>과
                                    <a href="#">개인정보취급방침</a>에 동의합니다.
                                </p>
                            </div>
                        </small>
                    </div>
                </form>
            </div>
            
            <div th:replace="fragments.html :: footer"></div>
        </div>
    </body>
</html>
