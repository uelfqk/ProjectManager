<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments.html :: head(title='Project Manager | 회원가입')">
        <meta charset="UTF-8">
        <title>Project Manager | 로그인</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <p class="lead">프로젝트 매니저</p>
                <h2>계정 만들기</h2>
            </div>
            <div class="row justify-content-center">
                <form class="needs-validation col-sm-6" action="#"
                  th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input id="userId" type="text" th:field="*{userId}" class="form-control"
                               placeholder="아이디" aria-describedby="userIdHelp" required minlength="3" maxlength="20">
                        <small id="userIdHelp" class="form-text text-muted">
                            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요.
                        </small>
                        <small class="invalid-feedback">아이디을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">UserId Error</small>
                    </div>

                    <div class="form-group">
                        <label for="password">패스워드</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                               aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                        <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">가입하기</button>
                        <small id="submitHelp" class="form-text text-muted">
                            <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                        </small>
                    </div>
                </form>
            </div>
            
            <div th:replace="fragments.html :: footer"></div>
        </div>
    </body>
</html>
